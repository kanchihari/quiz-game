<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>My Quiz Game</title>
</head>

<body>
    <div class="container">
        <div class="homepage ">
            <h1 class="heading">My-Quiz</h1>
            <div class="setting">
                <label for="num-questions">Number of Questions</label>
                <select name="" id="num-questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                </select>
                <label for="category">Select Category</label>
                <select name="" id="category">
                    <option value="">Any Category</option>
                    <option value="30">General Knowledge</option>
                    <option value="31">Books</option>
                    <option value="32">Flims</option>
                    <option value="33">Sport</option>
                    <option value="34">Music</option>
                    <option value="35">Mathematics</option>
                    <option value="36">computers</option>
                    <option value="37">cars</option>
                    <option value="38">bikes</option>
                    <option value="39">history</option>
                    <option value="40">geography</option>
                    <option value="41">art</option>
                    <option value="42">mythology</option>
                </select>
                <label for="difficulty-level">Select Difficulty</label>
                <select name="" id="difficulty-level">
                    <option value="">Any difficulty-level</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <label for="time">Time Per-Questions</label>
                <select name="" id="time">
                    <option value="10">10 Seconds</option>
                    <option value="25">25 Seconds</option>
                    <option value="30">30 Seconds</option>
                    <option value="45">45 Seconds</option>
                    <option value="60">60 Seconds</option>
                </select>
            </div>
            <button class=" btn btn-start">Start Quiz</button>
        </div>
        <div class="quiz hide">
            <div class="timer">
                <div class="progress">
                    <div class="progress-bar"></div>
                    <span class="progress-text">50</span>
                </div>
            </div>
            <div class="question-wrapper">
                <div class="question-number">
                    Question <span class="currentquestion">1</span><span class="question-total">/10</span>
                </div>
                <div class="question">This is a Question</div>
                <div class="answer-wrapper">
                    <div class="answer selected">
                        <span class="text">answer</span>
                        <span class="checkbox">
                            <span class="icon">✔</span>
                        </span>
                    </div>
                    <div class="answer correct">
                        <span class="text">answer</span>
                        <span class="checkbox">
                            <span class="icon">✔</span>
                        </span>
                    </div>
                    <div class="answer wrong">
                        <span class="text">answer</span>
                        <span class="checkbox">
                            <span class="icon">✔</span>
                        </span>
                    </div>
                </div>    
            </div>
            <button class="btn submit">Submit</button>
            <button class="btn next">Next</button>
        </div> 
        <div class="end-page hide">
            <h1 class="heading">My Quiz</h1>
            <div class="score">
                <span class="score-text">Your Score:</span>
                <div>
                    <span class="final-score">0</span>
                    <span class="total-score">/10</span>
                </div>
            </div>
            <button class="btn restart">Restart Quiz</button>
        </div>      
    </div>
    
    <script src="javascript.js"></script>
</body>

</html>
